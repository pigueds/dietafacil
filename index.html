<!DOCTYPE html>
<html>
<head>
    <title>Dieta Fácil</title>
    <link rel="stylesheet" href="style.css">
<!-- Pré-conexão aos domínios críticos -->
<link rel="preconnect" href="https://app.dietafacil.fit">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="https://www.gstatic.com">

<!-- Pré-carregamento dos recursos principais do FlutterFlow -->
<link rel="preload" href="https://app.dietafacil.fit/main.dart.js" as="script">
<link rel="preload" href="https://app.dietafacil.fit/assets/fonts/MaterialIcons-Regular.otf" as="font" crossorigin>

</head>
<body>
    <!-- CONTEÚDO VISÍVEL -->
    <div class="container" id="main-content">
        <img src="DIETA_FACIL_LOGO_png-removebg-preview.png" alt="Logo" class="logo">
        <p class="welcome-text">Seja Bem-vindo(a)</p>
        <button id="enter-button" class="enter-btn">ENTRAR</button>
    </div>

    <!-- SPINNER (inicialmente oculto) -->
    <div class="spinner-container" id="spinner-container" style="display:none;">
        <div class="spinner"></div>
    </div>

    <!-- IFRAME OCULTO para pré-carregar -->
   <iframe 
  src="https://app.dietafacil.fit" 
  style="display: none; width: 0; height: 0; border: none;"
  title="Pré-carregamento FlutterFlow"
></iframe>

    <script src="script.js"></script>
</body>
</html>
